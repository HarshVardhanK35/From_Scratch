<!DOCTYPE html>
<html>

<head>
  <title>CSS - Position</title>
  <style>
    body {
      height: 3000px;
      margin: 0px;
      padding-top: 50px;
      padding-left: 100px;
    }
  </style>
</head>

<body>
  <div style="
    background-color: black; 
    color: rgb(255, 255, 255);
    position: fixed;
    top: 0px; 
    left: 0px;
    right: 0px;
    height: 50px;
  ">
    HEADER
  </div>

  <div style="
    background-color: lightcoral;
    position: fixed;
    top: 50px;
    left: 0px;
    width: 100px;
    bottom: 0px;
  ">
    SIDEBAR
  </div>
  <div style="width: 200px; height: 200px; background-color: aqua;">div-1</div>
  <div style="width: 200px; height: 200px; background-color: bisque;">div-2</div>
</body>

</html>
