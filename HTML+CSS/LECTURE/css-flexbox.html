<!DOCTYPE html>

<html>

<head>
  <title>
    CSS-Flexbox
  </title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div style="display: flex; flex-direction: row;">
    <div style="background-color: aqua;">div 1</div>
    <div style="background-color: bisque;">div 2</div>
  </div>

  <div style="display: flex; flex-direction: row; margin-top:10px;">
    <div style="background-color: aqua; width: 100px;">100 px</div>
    <div style="background-color: bisque; flex:1">flex: 1</div>
    <div style="background-color: aqua; flex:2">flex: 2</div>
  </div>

  <style>
    .main-div {
      display: flex;
      flex-direction: row;
      justify-content: left;

      border: 1px solid black;
      margin-top: 10px;

      height: 70px;
    }
  </style>
  <div class="main-div">
    <div style="background-color: aqua; width: 100px;">100 px</div>
    <div style="background-color: bisque; width: 100px;">flex: 1</div>
    <div style="background-color: aqua; width: 100px;">flex: 2</div>
  </div>

</body>

</html>
