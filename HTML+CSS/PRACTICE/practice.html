  <!-- ------------------- Practice - 1 ------------------- -->
  <style>
    .apply-btn {
      background-color: rgb(10, 102, 194);
      border-radius: 18px;
      border: none;
      width: 185px;
      height: 37px;
      color: white;
      font-weight: bold;
      margin-right: 5px;
      cursor: pointer;
      transition: background-color 0.15s
    }

    .apply-btn:hover {
      background-color: rgb(7, 74, 140);
    }

    .save-btn {
      background-color: white;
      border-color: rgb(10, 102, 194);
      border-width: 1px;
      border-style: solid;
      border-radius: 18px;
      height: 37px;
      width: 80px;
      font-weight: bold;
      color: rgb(10, 102, 194);
      transition: background-color 0.15s, border-width 0.15s;
    }

    .save-btn:hover {
      background-color: rgb(216, 235, 255);
      border-width: 2px;
    }
  </style>
  <!-- <div>
    <button class="apply-btn">Apply on company site</button>
    <button class="save-btn">Save</button>
  </div> -->

  <!-- ------------------- Practice - 2 ------------------- -->
  <style>
    .start-btn {
      background-color: rgb(121, 82, 179);
      border: none;
      border-radius: 2px;
      color: white;
      font-weight: bold;
      height: 32px;
      width: 100px;
      transition: background-color 0.15s;
    }

    .start-btn:hover {
      background-color: rgb(110, 52, 196);
    }

    .download-btn {
      background-color: white;
      border-color: rgb(108, 117, 125);
      border-width: 1px;
      border-style: solid;
      border-radius: 2px;
      height: 32px;
      width: 80px;
      color: rgb(108, 117, 125);
      font-weight: bold;
      margin-left: 5px;
      transition: background-color 0.15s;
    }

    .download-btn:hover {
      background-color: rgb(108, 117, 125);
      color: white;
    }
  </style>

  <style>
    .stretch {
      background-color: rgb(245, 155, 255);
      color: black;
      border: none;
      font-size: 18px;
      cursor: pointer;
      padding: 8px 15px;
      margin: 0px 10px;
      transition: padding 0.15s, margin 0.15s;
    }

    .stretch:hover {
      padding: 8px 25px;
      margin: 0px 0px;
    }
  </style>

  <!-- ------------------- Practice - 5 ------------------- -->
  <style>
    .animate {
      background-color: rgb(255, 134, 106);
      color: rgb(255, 255, 255);
      border: none;
      padding: 12px 12px;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
      transition: margin-top 0.35s, margin-left 0.35s, box-shadow 0.35s;
    }

    .animate:active {
      margin-top: 3px;
      margin-left: 3px;
      box-shadow: none;
    }
  </style>
