<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <style>
    .apply-btn {
      background-color: rgb(10, 102, 194);
      border-radius: 18px;
      border: none;
      width: 185px;
      height: 37px;
      color: white;
      font-weight: bold;
      margin-right: 5px;
      margin-bottom: 7px;
      cursor: pointer;
      transition: background-color 0.15s
    }

    .apply-btn:hover {
      background-color: rgb(7, 74, 140);
    }

    .save-btn {
      background-color: white;
      border-color: rgb(10, 102, 194);
      border-width: 1px;
      border-style: solid;
      border-radius: 18px;
      height: 37px;
      width: 80px;
      font-weight: bold;
      color: rgb(10, 102, 194);
      transition: background-color 0.15s, border-width 0.15s;
    }

    .save-btn:hover {
      background-color: rgb(216, 235, 255);
      border-width: 2px;
    }

    .start-btn {
      background-color: rgb(121, 82, 179);
      border: none;
      border-radius: 2px;
      color: white;
      font-weight: bold;
      height: 32px;
      width: 100px;
      transition: background-color 0.15s;
    }

    .start-btn:hover {
      background-color: rgb(110, 52, 196);
    }

    .download-btn {
      background-color: white;
      border-color: rgb(108, 117, 125);
      border-width: 1px;
      border-style: solid;
      border-radius: 2px;
      height: 32px;
      width: 80px;
      color: rgb(108, 117, 125);
      font-weight: bold;
      margin-left: 5px;
      transition: background-color 0.15s;
    }

    .download-btn:hover {
      background-color: rgb(108, 117, 125);
      color: white;
    }
  </style>
  <!-- Practice - 1 -->
  <button class="apply-btn">Apply on company site</button>
  <button class="save-btn">Save</button>
  <!-- Practice - 2 -->
  <button class="start-btn">Get started</button>
  <button class="download-btn">Download</button>
</body>

</html>
